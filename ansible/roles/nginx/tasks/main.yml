---
# tasks file for nginx

- name: 'download and install nginx using apt'
  become: true
  apt:
    pkg:
    - nginx
    state: latest
    update_cache: true
- name: 'make sure that the nginx service is started'
  become: true
  service:
    name: nginx
    state: started
- name: 'nginx load balancing and reverse proxy config'
  become: true
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: 'reload nginx'