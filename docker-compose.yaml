version: "3.8"
services:
  back-end:
    container_name: back-end
    image: roblewisqa/back-end:latest
    build: ./back-end
    deploy:
      replicas: 3
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    environment: 
      DATABASE_URI: ${DATABASE_URI}

  # nginx:
