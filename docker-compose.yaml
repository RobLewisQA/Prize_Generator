  random_numbers:
    container_name: random_numbers
    image: roblewisqa/random_numbers:latest
    build: ./random_numbers
    deploy:
      replicas: 3
    ports:
    - target: 5001
      published: 5001
      protocol: tcp

  random_letters:
    container_name: random_letters
    image: roblewisqa/random_letters:latest
    build: ./random_letters
    deploy:
      replicas: 3
    ports:
    - target: 5002
      published: 5002
      protocol: tcp

  frontend:
    container_name: frontend
    image: roblewisqa/frontend:latest
    build: ./frontend
    deploy:
      replicas: 3
    ports:
    - target: 5003
      published: 5003
      protocol: tcp